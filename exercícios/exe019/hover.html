<!DOCTYPE html>
<html lang="Pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes 2.0</title>
    <style>
        div > p { /* display = mostrar*/
            display: none; /*não mostre nada*/
        }

        div:hover > p{
            display: block;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Conteúdo especial</h1>
    <div>
        Passe o mouse aqui
        <p>SURPRESAAAA!</p>
    </div>

    <p>Veja o conteúdo oculto aparecendo</p>
    
</body>
</html>
